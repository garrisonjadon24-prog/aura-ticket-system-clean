<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Scan Ticket</h1>
  <div id="qr-reader" style="width: 300px; margin: 20px auto;"></div>
  <p id="scan-result"></p>

  <script>
    // Function to handle QR code scan success
    function onScanSuccess(decodedText) {
      // Normalizing the token string (handle OCR errors like O vs 0)
      const normalizedToken = decodedText.toUpperCase().replace(/O/g, '0').replace(/I/g, '1').replace(/L/g, '1');

      // Display the scanned token
      document.getElementById('scan-result').innerText = `Scanned: ${normalizedToken}`;

      // Send token to the back-end for verification
      fetch('/api/verify-ticket', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: normalizedToken })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert(`Ticket Verified âœ…: ${data.ticketId}`);
        } else {
          alert('Invalid Ticket âŒ');
        }
      })
      .catch(console.error);
    }

    // Function to handle scan failure
    function onScanFailure(error) {
      console.error('Scan failed:', error);
    }

    // Initialize the QR scanner
    const qrScanner = new Html5Qrcode("qr-reader");
    qrScanner.start(
      { facingMode: "environment" }, // Use the back camera
      {
        fps: 10,
        qrbox: 250, // Increased size for better detection of small QR codes
        aspectRatio: 1.0,
        disableFlip: false
      },
      onScanSuccess,
      onScanFailure
    );

    // Enable torch (flashlight) for low-light scanning
    if (Html5Qrcode.getCameraDevice && typeof Html5Qrcode.getCameraDevice === 'function') {
      qrScanner.getRunningTrackSettings().then(settings => {
        // Torch will be available if supported by the device
        const torchButton = document.createElement('button');
        torchButton.textContent = 'ðŸ’¡ Flash';
        torchButton.style.padding = '10px 15px';
        torchButton.style.marginTop = '10px';
        torchButton.style.cursor = 'pointer';
        torchButton.onclick = () => {
          qrScanner.applyConstraints({ advanced: [{ torch: true }] }).catch(e => console.log('Torch not supported'));
        };
        document.getElementById('qr-reader').appendChild(torchButton);
      }).catch(e => console.log('Torch control not available'));
    }

    // Request autofocus via constraints
    qrScanner.applyConstraints({ advanced: [{ focusMode: 'continuous' }] }).catch(e => {
      console.log('Auto-focus not supported or already enabled by device');
    });
  </script>
</body>
</html
