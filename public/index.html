<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    #cameraContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* QR overlay guide centered on the camera feed */
    #qr-overlay {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid #fff;
      border-radius: 10px;
      background: rgba(0,0,0,0.0); /* fully transparent */
      z-index: 3;
      pointer-events: none;
      width: 260px; /* default, updated by JS */
      height: 260px; /* default, updated by JS */
      box-shadow: 0 0 16px 2px rgba(0,0,0,0.18);
    }
    #qr-guide {
      position: absolute;
      top: calc(50% + 140px);
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 14px;
      z-index: 4;
      pointer-events: none;
      text-shadow: 0 1px 4px #000;
    }
    #autofocusStatus {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 5px;
      display: none;
    }
    #flashButton {
      position: absolute;
      top: 50px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Scan Ticket</h1>
  <div id="qr-reader" style="width:320px; margin: 40px auto;"></div>
  <p id="scan-result"></p>
  <div id="guest-prize-form" style="display:none; margin: 24px auto; max-width: 340px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 18px;">
    <h3>Enter for Mystery Prize</h3>
    <form id="prizeForm">
      <label>Name:<br><input type="text" name="name" required style="width:100%;margin-bottom:8px;"></label><br>
      <label>Email:<br><input type="email" name="email" required style="width:100%;margin-bottom:8px;"></label><br>
      <label>Phone:<br><input type="tel" name="phone" required style="width:100%;margin-bottom:8px;"></label><br>
      <button type="submit">Submit Entry</button>
    </form>
    <div id="prizeFormMsg" style="margin-top:12px;color:#333;"></div>
  </div>

  <!-- Include the html5-qrcode library FIRST -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    // Simple QR scanner for staff using html5-qrcode
    let lastScannedToken = null;
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('scan-result').innerText = `Scanned: ${decodedText}`;
      lastScannedToken = decodedText;
      fetch('/api/verify-ticket', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: decodedText })
      })
      .then(async response => {
        let data = await response.json();
        if (data && data.ok) {
          alert(`Ticket Verified ✅: ${data.ticketId}`);
          document.getElementById('guest-prize-form').style.display = 'none';
        } else if (data && data.guestPrizeEligible) {
          document.getElementById('guest-prize-form').style.display = 'block';
          document.getElementById('prizeFormMsg').innerText = '';
        } else if (response.status === 409) {
          alert('This QR code has already been used for the mystery prize.');
          document.getElementById('guest-prize-form').style.display = 'none';
        } else {
          alert('Invalid Ticket ❌');
          document.getElementById('guest-prize-form').style.display = 'none';
        }
      })
      .catch(err => {
        console.error('Ticket verification error:', err);
        alert('Ticket verification failed. See console for details.');
        document.getElementById('guest-prize-form').style.display = 'none';
      });
    }

    function onScanFailure(error) {
      // Log scan failures for debugging
      console.warn('QR Scan error:', error);
    }

    window.onload = function () {
      const qrScanner = new Html5QrcodeScanner("qr-reader", {
        fps: 10,
        qrbox: 250,
        aspectRatio: 1.0,
        showTorchButtonIfSupported: true,
        disableFlip: false,
      });
      qrScanner.render(onScanSuccess, onScanFailure);

      // Guest prize form handler
      document.getElementById('prizeForm').onsubmit = function(e) {
        e.preventDefault();
        const form = e.target;
        const guestInfo = {
          name: form.name.value,
          email: form.email.value,
          phone: form.phone.value
        };
        if (!lastScannedToken) {
          document.getElementById('prizeFormMsg').innerText = 'No QR code scanned.';
          return;
        }
        fetch('/api/guest-entry', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: lastScannedToken, guestInfo })
        })
        .then(async response => {
          let data = await response.json();
          if (data && data.ok) {
            document.getElementById('prizeFormMsg').innerText = 'Entry submitted! Good luck with the mystery prize.';
            form.reset();
          } else {
            document.getElementById('prizeFormMsg').innerText = data && data.error ? data.error : 'Submission failed.';
          }
        })
        .catch(err => {
          document.getElementById('prizeFormMsg').innerText = 'Submission failed. See console.';
          console.error('Mystery prize submission error:', err);
        });
      };
    };
  </script>
</body>
</html>
